plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.dynamo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Updated to avoid AGP bug with Java 21
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // Match Java 17
    }

    defaultConfig {
        applicationId = "com.example.dynamo"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // TODO: Add proper signing config for release
            minifyEnabled true  // Enable code shrinking
            shrinkResources true  // Enable resource shrinking
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // Commented out due to missing file
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Ensure compatibility with AGP 8.2.1
    // No additional dependencies needed unless specified by plugins
}